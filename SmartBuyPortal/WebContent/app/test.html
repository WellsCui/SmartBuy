<!DOCTYPE html>
<html ng-app="smartBuyPortalApp">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="bower_components/angular/angular.js"></script>
    <script src="scripts/app.js"></script>
  <script src="scripts/controllers/phoneListCtrl.js"></script>
</head>
<body ng-controller="PhoneListCtrl">

 <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <!--Sidebar content-->

        Search: <input ng-model="query">

      </div>
      <div class="col-md-10">
        <!--Body content-->

        <ul class="phones">
          <li ng-repeat="phone in phones | filter:query">
            {{phone.name}}
            <p>{{phone.snippet}}</p>
          </li>
        </ul>

      </div>
    </div>
  </div>

</body>
</html>
